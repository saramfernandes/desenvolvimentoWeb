<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mostra Tabela</title>
</head>
<body>
    <span id="dados"></span>
    <script>
        let dados = '';
        const params = new URLSearchParams(window.location.search);
        const linhas = params.get("linhas");
        const colunas = params.get("colunas");

        dados += "<b>Tabela Criada: </b><br>";
        dados += "<table border=" + "2px" + " width=" + "50%" + ">";
                
        for (let i = 0; i < linhas; i++) {
            dados += "<tr>";
                for (let i = 0; i < colunas; i++) {
                    dados += "<td> . </td>";
                }
            dados += "</tr>"
        }

        dados += "</table>";

        document.getElementById("dados").innerHTML  = dados;      
    </script>
</body>
</html>
