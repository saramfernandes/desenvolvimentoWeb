<head>

        }

            padding: 10px;
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
    </style>
    <script src="../Scripts/domJS.js"></script>

</head>

    <h1 id="titulo">Título Original</h1>

    <button onclick="alterarConteudo()">Alterar Conteúdo</button>
    <button onclick="alterarAtributos()">Alterar Atributos</button>
    <button onclick="alternarClasse()">Alternar Classe</button>

    <br><br>
    <hr>
    <br>

    <h1>Lista de Itens Dinâmica</h1>

    <ul id="lista"></ul>

</html>
